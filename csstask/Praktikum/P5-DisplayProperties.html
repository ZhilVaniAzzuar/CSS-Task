<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>

    <style>
        /*Display block*/
        .block-element {
            display: block;
            background-color: red;
            width: 200px;
            height: 100px;
        }

        /*display inline*/
        .inline-element {
            display: inline;
            background-color: blue;
            padding: 10px;
        }

        /*display inline-block*/
        .inline-block-element {
            display: inline-block;
            background-color: green;
            width: 150px;
            height: 150px;
        }

        /*display flex*/
        .flex-container {
            display: flex;
            background-color: yellow;
        }

        /*display grid*/
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background-color: pink;
        }
    </style>
</head>


<body>
    <div class="block-element">Block elemen</div>

    <span class="inline-element">Inline element</span>

    <div class="inline-block-element">Inline block element</div>

    <div class="flex-container">
        <div>Flex item 1</div>
        <div>Flex item 2</div>
        <div>Flex item 3</div>
    </div>

    <div class="grid-container">
        <div>Grid item 1</div>
        <div>Grid item 2</div>
        <div>Grid item 3</div>
    </div>
</body>
</html>
